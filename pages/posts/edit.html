<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social media | Edit Post</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="#" />
    <script defer src="/src/js/index.js" type="module"></script>
  </head>
  <body class="text-bg-dark">
  <header class="sticky-top">

    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img alt="logo" class="d-inline-block align-text-top" src="/images/favicon.webp" width="50" />
        </a>
        <button
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-bs-target="#navbarNav"
          data-bs-toggle="collapse"
          type="button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="menu"></ul>
        </div>
      </div>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input
          aria-label="Search"
          class="form-control form-control-dark"
          id="searchBar"
          name="searchBar"
          placeholder="Search..."
          type="search"
        />
      </form>
    </nav>
  </header>

    <main class="flex-grow-1 bg-dark text-light">
      <div class="container-fluid">
        <div id="message"></div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            Edit Post
            <form id="editPost">
              <div class="form-group mb-3">
                <label for="title">Title</label>
                <input
                  class="form-control"
                  id="title"
                  type="text"
                  name="title"
                  required
                />
              </div>

              <div class="form-group mb-3">
                <label for="body">Body</label>
                <textarea
                  class="form-control"
                  id="body"
                  name="body"
                  required
                ></textarea>
              </div>

              <div class="form-group mb-3">
                <label for="tags">Tags</label>
                <input class="form-control" id="tags" type="text" name="tags" />
              </div>

              <div class="form-group mb-3">
                <label for="media">Media</label>
                <input
                  class="form-control"
                  id="media"
                  type="url"
                  name="media"
                />
              </div>

              <button class="btn btn-success">Update Post</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
