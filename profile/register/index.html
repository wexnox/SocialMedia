<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Social media | Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="#" />
    <script type="module" defer src="/src/assets/js/index.mjs"></script>
  </head>

  <body class="text-bg-dark">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Social Network</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/posts/">Posts</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Username
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/profile/">View Profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="/profile/edit"
                      >Edit Profile</a
                    >
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/login/">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/register">Register</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1 bg-dark text-light vh-100">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <form id="registerForm">
              <div class="form-group mb-3">
                <label for="name">Name</label>
                <input
                  class="form-control"
                  id="name"
                  type="text"
                  name="name"
                  required
                  pattern="^[\w]+$"
                  title="User name must only contain lower case and uppper case letters, numbers and underscore (_). Example: My_User123"
                />
              </div>

              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input
                  class="form-control"
                  id="email"
                  type="email"
                  name="email"
                  required
                  pattern="^[\w\-.]+@(stud.)?noroff.no$"
                  title="Only @(stud.)noroff.no domains are allowed to register."
                />
              </div>

              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input
                  class="form-control"
                  id="password"
                  type="password"
                  name="password"
                  required
                  minlength="8"
                />
              </div>

              <div class="form-group mb-3">
                <label for="banner">Banner</label>
                <input
                  class="form-control"
                  id="banner"
                  type="url"
                  name="banner"
                />
              </div>

              <div class="form-group mb-3">
                <label for="avatar">Avatar</label>
                <input
                  class="form-control"
                  id="avatar"
                  type="url"
                  name="avatar"
                />
              </div>

              <button class="btn btn-success">Register</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
